rateLimitExceededWhatDoesErrorMean: 這個錯誤意味著什麼？
rateLimitExceededErrorMeaning: 此網站使用 GitHub API 來取得網站狀態的即時數據。預設情況下，GitHub 允許每個 IP 地址每小時最多 60 次請求，您已經達到這個上限。
rateLimitExceededErrorHowCanFix: 如何解決？
rateLimitExceededErrorFix: 您可以等待一小時，您的 IP 地址的請求限制將恢復。或者，您可以新增 GitHub 個人存取令牌，這樣您每小時會有額外的 5000 次請求限制。
